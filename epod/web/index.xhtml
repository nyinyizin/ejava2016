<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ePOD Package Details</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
      <h:panelGroup layout="block" class="container">
            <h:panelGroup layout="block" class="row">
                <h1>Delivery Package Detail</h1>
                
                <h:form>
                    
                    <h:outputLabel>Name: </h:outputLabel>  
                    <h:inputText value="#{deliveryView.name}" class="form-control" />
                    <br/>
                    
                    <h:outputLabel>Address: </h:outputLabel>  
                    <h:inputText value="#{deliveryView.address}" class="form-control" />
                     <br/>
                     
                    <h:outputLabel>Phone Number: </h:outputLabel>  
                    <h:inputText value="#{deliveryView.phoneNumber}" class="form-control" />
                    <br/>
                    
                    <h:commandLink value="Submit" action="#{deliveryView.createDelivery()}" class="btn btn-success" type="button"/>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>

    </h:body>
</html>
